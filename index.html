<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Удостоверение личности</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <span class="back-arrow">&#8592;</span>
    Удостоверение личности
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(this, 'document')">Документ</div>
    <div class="tab" onclick="switchTab(this, 'details')">Реквизиты</div>
  </div>

  <!-- Вкладка "Документ" -->
  <div id="document" class="tab-content active">
    <input type="file" accept="image/*" onchange="previewImage(event)" />
    <img id="id-photo" src="" alt="Фото документа" />

    <div class="buttons">
      <button class="button-main">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M4 4v16h16V4H4zm14 14H6V6h12v12z"/><path d="M8 8h2v2H8zM12 8h4v2h-4zM8 12h8v2H8z"/></svg>
        Предъявить документ
      </button>
      <button class="button-outline">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h5.17v6h4V9h5.17L12 2z"/></svg>
        Отправить документ
      </button>
    </div>
  </div>

  <!-- Вкладка "Реквизиты" -->
  <div id="details" class="tab-content">
    <div class="field"><label>ФИО</label><input type="text" placeholder="Введите ФИО" /></div>
    <div class="field"><label>ИИН</label><input type="text" placeholder="Введите ИИН" /></div>
    <div class="field"><label>Дата рождения</label><input type="text" placeholder="дд.мм.гггг" /></div>
    <div class="field"><label>Номер документа</label><input type="text" placeholder="Введите номер документа" /></div>
    <div class="field"><label>Дата выдачи</label><input type="text" placeholder="дд.мм.гггг" /></div>
    <div class="field"><label>Срок действия</label><input type="text" placeholder="дд.мм.гггг" /></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
